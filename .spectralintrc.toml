# spectralint configuration

# Directories to ignore when scanning
ignore = ["node_modules", ".git", "target", "tests/fixtures"]

# Files to skip (skill templates aren't real agent instructions)
ignore_files = [".claude/skills/*/SKILL.md"]

[checkers.dead_reference]
enabled = true

[checkers.vague_directive]
enabled = true

[checkers.naming_inconsistency]
enabled = true

[checkers.enum_drift]
enabled = true
